<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bkg_img.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
          width: 100%;
          height: auto;
        }
        h2 {
          text-align: center;
          font-size: 50px;
          margin-top: 0px;
        }
        h3 {
          text-align: center;
          font-size: 30px;
          margin-top: 0px;
        }
        p {
          text-align: center;
          font-size: 20px;
          margin-top: 0px;
        }
    </style>
  </head>
<body>
<img src="images/bkg_flex1.jpeg">
<p>&nbsp</p>
<h2>Balu Lavanya</h2>
<p>&nbsp</p>
<p>Muhurtam on: 27th May, 2021</p>
<p>01:00 A.M</p>
<p>&nbsp</p>
<p>Reception & Dinner</p>
<p>26th May, 2021</p>
<p>7:00 P.M to 10:00 P.M</p>
<p>TSM Convention, Dwarapudi</p>
<p>&nbsp</p>
<p>Wedding Countdown</p>
<h3 id="demo"></h3>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 27, 2021 01:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "days " + hours + "hr "
  + minutes + "min " + seconds + "sec ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
